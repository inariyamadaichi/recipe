{% extends 'recipes/base.html' %}

{% block content %}
    <h1>レシピ一覧</h1>
    {% for recipe in recipes %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.name }}</h5>
                <p class="card-text">調理時間: {{ recipe.preparation_time }}分 + {{ recipe.cooking_time }}分</p>
                <a href="{% url 'recipe_detail' pk=recipe.pk %}" class="btn btn-primary">詳細</a>
            </div>
        </div>
    {% empty %}
        <p>レシピがありません。</p>
    {% endfor %}
{% endblock %}
